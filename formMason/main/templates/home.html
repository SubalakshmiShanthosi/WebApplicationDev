<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% extends "base.html" %}
    {% block content %}
     <h1>Available Forms</h1>
     {% if object_list %}
     <ul>
     {% for form in object_list %}
     <li>
     <a href="{% url 'custom-form' form_pk=form.pk %}">{{ form.
    title }}</a><br />
     <a href="{% url 'form-responses' form_pk=form.pk %}">See
    Responses</a>
     </li>
     {% endfor %}
     </ul>
     {% endif %}
    {% endblock %}
  </body>
</html>
